<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
</head>

<body>
    <h1>Verify OTP</h1>
    <form id="verify-otp-form">
        <input type="text" id="otp" placeholder="Enter OTP" required><br>
        <button type="submit">Verify OTP</button>
    </form>
    <p id="verify-message"></p>
    <button id="resend-otp">Resend OTP</button>

    <script>
        document.getElementById('verify-otp-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const otp = document.getElementById('otp').value;
            const token = localStorage.getItem('signupToken');

            try {
                const response = await fetch('/user/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ otp, token })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('verify-message').textContent = data.message;
                    setTimeout(() => {
                        window.location.href = '/user/login';
                    }, 2000);
                } else {
                    document.getElementById('verify-message').textContent = data.message;
                }
            } catch (error) {
                console.error('Error verifying OTP:', error);
            }
        });

        document.getElementById('resend-otp').addEventListener('click', async () => {
            const token = localStorage.getItem('signupToken');
            const { email } = jwt.decode(token);

            try {
                const response = await fetch('/user/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('verify-message').textContent = data.message;
                } else {
                    document.getElementById('verify-message').textContent = data.message;
                }
            } catch (error) {
                console.error('Error resending OTP:', error);
            }
        });
    </script>
</body>

</html>
